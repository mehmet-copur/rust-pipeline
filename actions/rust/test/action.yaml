name: 'Run Tests'
description: 'Executes the test suite for the Rust project.'
inputs:
  features:
    description: 'Optional features to test with.'
    required: false
    default: ''
  all-features:
    description: 'Whether to test all features.'
    required: false
    default: 'false'
  no-default-features:
    description: 'Whether to disable the default features.'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - name: Run Tests
      run: cargo test --verbose ${{ inputs.all-features == 'true' && '--all-features' }} ${{ inputs.no-default-features == 'true' && '--no-default-features' }} ${{ inputs.features && '--features ' + inputs.features }}
      shell: bash
